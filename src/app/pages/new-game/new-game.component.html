<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class = "cardtitle">Crear Juego</mat-card-title>
    </mat-card-header>
    <mat-divider inset></mat-divider>
    <mat-card-content class = "cardcontent">
      <mat-form-field>
        <input type="text" placeholder="Seleccione jugadores" aria-label="Seleccione jugadores"
        matInput [matAutocomplete]="auto" [formControl]="userControl" #userInput />
        <mat-hint>Ingrese el nombre del jugador </mat-hint>
      </mat-form-field>
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let user of filteredUsers | async" [value]="selectedUsers">
          <div (click)="optionClicked($event, user)">
            <mat-checkbox [checked]="user.selected" (change)="toggleSelection(user)" (click)="$event.stopPropagation()">
              {{ user.displayName }} [{{ user.email }}]
            </mat-checkbox>
          </div>
        </mat-option>
      </mat-autocomplete>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <label>Jugadores seleccionados:</label>
      <mat-list dense>
        <mat-list-item *ngIf="selectedUsers?.length === 0">(None)</mat-list-item>
        <mat-list-item *ngFor="let user of selectedUsers">
          {{ user.displayName }} [{{ user.email }}]
        </mat-list-item>
      </mat-list>

      <button class= "button-marvel" mat-raised-button color="primary" (click)="crearJuego()"> Crear Juego </button>
    </mat-card-actions>
  </mat-card>
  </div>
